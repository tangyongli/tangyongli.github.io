<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
                <h2>Name</h2>
                <p>Education</p>
                <p>Contact</p>
            </div>
        </div>
        <div class="content">
            <section id="notes">
                <h2>Notes</h2>
                <p>This is where you can write some notes about yourself.</p>
            </section>
            <section id="works">
                <h2>Works</h2>
                <p>This is where you can showcase your works or projects.</p>
            </section>
            <section id="footprints">
                <h2>Footprints</h2>
                <p>This is where you can share your experiences or travels.</p>
            </section>
        </div>
    </div>
</body>
</html>
